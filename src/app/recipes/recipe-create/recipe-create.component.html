<h2 style="margin: 5%">Crear Receta</h2>

  <div class="col-xs-12">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit('createRecipe')" style="width: 80%">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Nombre es Requerido</div>
    </div>
  </div>
  <div class="form-group">
    <label>Descripci√≥n</label>
    <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">Descripcion requerida</div>
    </div>
  </div>
  <div class="form-group">
    <label>Imagen</label>
    <input type="text" formControlName="imagePath" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imagePath.errors }" />
    <div *ngIf="submitted && f.imagePath.errors" class="invalid-feedback">
      <div *ngIf="f.imagePath.errors.required">Descripcion requerida</div>
    </div>
  </div>
  <app-ingredient-create (sendIngredient)="addIngredient($event)" [errorIngredient]="errorIngredient"> </app-ingredient-create>


  <div class="form-group" style="text-align: center">
    <button class="btn btn-primary form-btn">Crear</button>
    <button  type="button" class="btn btn-danger" (click)="redirect()">Cancelar</button>
  </div>
</form>
</div>
